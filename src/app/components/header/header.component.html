<header>

    <i class="fa fa-home"></i>

  </button>
  <div class="backend-status" *ngIf="isBackendEnabled"><span class="dot" style="background-color: lightgreen;"></span>{{ 'GH_SIMULATOR.CLONE_PAGE.BE_ENABLED' | translate }}</div>

    </div>

      <a class="header-link" routerLink="/">Home</a>
